<html>
    <head>
        <title>File uploading</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
   <body>
        <div id="container">
            <div class="title">
                <h1>File uploading with Flask</h1>
            </div>

            <div id="content">
          		{{filename}} has been saved successfully
              <br><br>
              <img src= "static/images/{{ filename }}" >
              <br><br>
              Your image is a <strong>{{imgclass}}</strong>!
          		<br><br>

          		<form method="get" action="{{ url_for('form') }}">
                  <input type="submit" name="submit" value="Back to homepage"/>
                </form>
            </div>

      	</div>
   </body>
</html>
